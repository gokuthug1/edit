<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A fast, feature-rich, and customizable in-browser code and text editor built with CodeMirror.">
    <title>EditPad Pro</title>

    <!-- Google Fonts for additional editor font options -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Lato&family=Montserrat&family=Open+Sans&family=Poppins&family=Roboto&family=Source+Code+Pro&display=swap" rel="stylesheet">

    <!-- CodeMirror Core CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css" integrity="sha512-uf06llspW44/LZpHzHT6qBOIVODjWtv4MxCricRxkzvopAlSWnTf6hpZTFxuuZcuNE9CBQhqE0Seu1CoRk84nQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CodeMirror Theme CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/material-darker.min.css" integrity="sha512-2OhXH4Il3n2tHKwLLSDPhrkgnLBC+6lHGGQzSFi3chgVB6DJ/v6+nbx+XYO9CugQyHVF/8D/0k3Hx1eaUK2K9g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        :root {
            --bg-color-main: #1e1e1e;
            --bg-color-editor: #252526;
            --bg-color-ui: #2d2d30;
            --text-color-main: #d4d4d4;
            --accent-color: #007acc;
            --accent-color-hover: #0095ff;
            --border-color: #3f3f46;
            --border-radius-main: 8px;
            --border-radius-small: 5px;
            --box-shadow-main: 0 4px 12px rgba(0, 0, 0, 0.5);
            --box-shadow-modal: 0 6px 20px rgba(0, 0, 0, 0.7);
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', 'Open Sans', Arial, sans-serif;
            background: var(--bg-color-main);
            color: var(--text-color-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        h1 {
            color: var(--text-color-main);
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .editor-container {
            width: 90%;
            max-width: 1000px;
            border-radius: var(--border-radius-main);
            box-shadow: var(--box-shadow-main);
            overflow: hidden;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            display: flex;
        }

        /* CodeMirror Styling */
        .CodeMirror {
            font-family: 'Fira Code', 'Source Code Pro', monospace;
            height: 55vh;
            min-height: 350px;
            width: 100%;
            font-size: 16px;
            line-height: 1.6;
        }

        textarea#editor {
            display: none;
        }

        /* Controls Styling */
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            max-width: 1000px;
            margin-bottom: 15px;
            gap: 15px;
        }

        .controls .control-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .controls .input-group, .controls .save-group { flex-grow: 1; min-width: 220px; }
        .controls .language-group, .controls .action-buttons { flex-shrink: 0; }
        .language-group > label {
            white-space: nowrap;
            font-size: 14px;
            color: #ccc;
        }

        /* Input/Select/Button styling */
        .controls input[type="text"], .controls select {
            padding: 9px 12px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-color-main);
            color: var(--text-color-main);
            border-radius: var(--border-radius-small);
            font-size: 14px;
            transition: border-color 0.2s ease, background-color 0.2s ease;
        }
        .controls input[type="text"] { flex: 1; }
        .controls select { cursor: pointer; }
        .controls input#saveFilename { flex-grow: 0; flex-shrink: 1; width: 200px; min-width: 150px; }
        .controls input[type="text"]:focus, .controls select:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        button {
            padding: 9px 16px;
            border: none;
            border-radius: var(--border-radius-small);
            font-size: 14px;
            cursor: pointer;
            background: var(--accent-color);
            color: white;
            transition: background-color 0.2s ease, transform 0.1s ease;
            white-space: nowrap;
        }
        button:hover { background: var(--accent-color-hover); }
        button:focus-visible { outline: 2px solid var(--accent-color-hover); outline-offset: 2px; }
        button:active { transform: scale(0.98); }


        /* Stats Container Styling */
        .stats-container {
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 1000px;
            margin-top: 10px;
            font-size: 13px;
            padding: 10px 15px;
            background: var(--bg-color-ui);
            border-radius: var(--border-radius-small);
            color: #aaa;
            transition: opacity 0.3s ease, height 0.3s ease, padding 0.3s ease, margin 0.3s ease, transform 0.3s ease;
            flex-wrap: wrap;
            gap: 15px;
        }
        .stats-container.hidden {
            opacity: 0;
            height: 0;
            padding-top: 0;
            padding-bottom: 0;
            border: none;
            overflow: hidden;
            margin-top: 0;
            transform: scaleY(0);
        }
        .stats-container span { white-space: nowrap; }

        /* Settings Modal CSS */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .overlay.show { opacity: 1; visibility: visible; }

        .settings-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.95);
            background: var(--bg-color-ui);
            padding: 25px 30px;
            border-radius: var(--border-radius-main);
            box-shadow: var(--box-shadow-modal);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, transform 0.3s ease, visibility 0.3s ease;
            width: 90%;
            max-width: 420px;
            color: var(--text-color-main);
        }
        .settings-container.show { opacity: 1; visibility: visible; transform: translate(-50%, -50%) scale(1); }

        .settings-container h2 { margin-top: 0; margin-bottom: 25px; text-align: center; color: var(--text-color-main); font-weight: 400; }
        .settings-container .setting { margin-bottom: 18px; display: flex; justify-content: space-between; align-items: center; font-size: 15px; }
        .settings-container input[type="checkbox"] { margin-right: 8px; accent-color: var(--accent-color); width: 18px; height: 18px; flex-shrink: 0; cursor: pointer; }
        .settings-container .setting span { flex-grow: 1; margin-right: 10px; }
        .settings-container input[type="color"] { margin-left: 10px; border: none; background: none; height: 30px; width: 45px; padding: 0; cursor: pointer; flex-shrink: 0; }
        .settings-container input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
        .settings-container input[type="color"]::-webkit-color-swatch { border: 1px solid #555; border-radius: 4px; }
        .settings-container input[type="color"]::-moz-color-swatch { border: 1px solid #555; border-radius: 4px; }
        .settings-container select, .settings-container input[type="number"] {
            padding: 6px 10px;
            border-radius: var(--border-radius-small);
            border: 1px solid var(--border-color);
            background-color: var(--bg-color-main);
            color: var(--text-color-main);
            margin-left: 10px;
            flex-shrink: 0;
        }
        .settings-container select { min-width: 140px; }
        .settings-container input[type="number"] { width: 70px; }
        .settings-container .settings-actions { text-align: right; margin-top: 30px; }

        /* Scrollbar Styling */
        ::-webkit-scrollbar { width: 12px; }
        ::-webkit-scrollbar-track { background: var(--bg-color-ui); }
        ::-webkit-scrollbar-thumb { background: var(--accent-color); border-radius: 10px; border: 3px solid var(--bg-color-ui); }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent-color-hover); }
        * { scrollbar-width: thin; scrollbar-color: var(--accent-color) var(--bg-color-ui); }


        /* Responsive Adjustments */
        @media (max-width: 820px) {
             .controls { flex-direction: column; align-items: stretch; }
             .controls .control-group { width: 100%; justify-content: center; }
             .controls .input-group { flex-direction: column; gap: 8px; }
             .controls .save-group { justify-content: space-between; }
             .controls .action-buttons { justify-content: space-around; }
             .controls .action-buttons button { flex-grow: 1; margin: 0 5px; }
        }
        @media (max-width: 480px) {
             body { padding: 10px; }
             .editor-container, .controls, .stats-container { width: 98%; }
             h1 { font-size: 1.8em; }
             .settings-container { width: 95%; padding: 20px 15px; }
             .settings-container .setting { flex-wrap: wrap; }
             .stats-container { flex-direction: column; align-items: flex-start; gap: 8px; }
        }
    </style>
</head>
<body>

    <h1>EditPad Pro</h1>

    <div class="editor-container" id="editorContainer">
        <textarea id="editor" spellcheck="false"></textarea>
    </div>

    <div class="controls">
        <div class="control-group language-group">
            <label for="languageSelect">Language:</label>
            <select id="languageSelect" title="Select Syntax Highlighting">
                 <option value="null">Plain Text</option>
                 <option value="htmlmixed">HTML</option>
                 <option value="css">CSS</option>
                 <option value="javascript">JavaScript</option>
                 <option value="markdown">Markdown</option>
                 <option value="xml">XML</option>
                 <option value="python">Python</option>
                 <option value="lua">Lua</option>
                 <option value="php">PHP</option>
                 <option value="sql">SQL</option>
            </select>
        </div>

        <div class="control-group input-group">
            <input type="text" id="findText" placeholder="Find text...">
            <input type="text" id="replaceWithText" placeholder="Replace with...">
             <button id="replaceAllBtn" title="Replace All Occurrences">Replace All</button>
        </div>

        <div class="control-group save-group">
             <input type="text" id="saveFilename" placeholder="filename.ext" title="Enter desired filename with extension">
             <button id="saveFileBtn" title="Download text as file">Save File</button>
        </div>

        <div class="control-group action-buttons">
             <button id="settingsBtn" title="Customize appearance">Settings</button>
        </div>
    </div>

    <div class="stats-container" id="statsContainer">
        <span id="wordCount" aria-live="polite">Words: 0</span>
        <span id="charCount" aria-live="polite">Characters: 0 (0 B)</span>
    </div>

    <!-- Modal and Overlay -->
    <div class="overlay" id="overlay"></div>
    <div class="settings-container" id="settingsContainer">
        <h2>Settings</h2>

        <div class="setting">
             <span>Show Stats Bar</span>
             <input type="checkbox" id="toggleStats">
        </div>
        <div class="setting">
            <span>Editor BG Color</span>
            <input type="color" id="bgColor" title="Overrides theme background">
        </div>
        <div class="setting">
            <span>Text Color</span>
            <input type="color" id="textColor" title="Overrides theme default text color">
        </div>
        <div class="setting">
             <span>Font Family</span>
             <select id="fontFamily">
                 <option value="'Fira Code', monospace">Fira Code</option>
                 <option value="'Source Code Pro', monospace">Source Code Pro</option>
                 <option value="'Courier New', monospace">Courier New</option>
                 <option value="'Lucida Console', monospace">Lucida Console</option>
                 <option value="'Roboto', sans-serif">Roboto</option>
                 <option value="'Open Sans', sans-serif">Open Sans</option>
                 <option value="'Lato', sans-serif">Lato</option>
                 <option value="Arial, sans-serif">Arial</option>
                 <option value="Verdana, sans-serif">Verdana</option>
                 <option value="'Times New Roman', Times, serif">Times New Roman</option>
             </select>
        </div>
        <div class="setting">
            <span>Font Size (px)</span>
            <input type="number" id="fontSize" min="8" max="48">
        </div>
        <div class="setting">
            <span>Line Spacing</span>
            <input type="number" id="lineSpacing" min="1" max="3" step="0.1">
        </div>

        <div class="settings-actions">
            <button id="closeSettingsBtn">Close</button>
        </div>
    </div>

    <!-- CodeMirror JS Assets -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js" integrity="sha512-OeZ4Yrb/W7d2W4rAMOO0HQ9Ro/aWLtpW9BUSR2UOWnSV2hprXLkkYnnCGc9NeLUxxE4ZG7zN16UuT1Elqq8Opg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/xml/xml.min.js" integrity="sha512-LarNmzVokUmcA7aUDtqZ6oTS+YXmUKzpGdm8DxC46A6AHu+PQiYCUlwEGWidjVYMo/QXZMFMIadZtrkfApYp/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/javascript/javascript.min.js" integrity="sha512-Cbz+kvn+l5pi5HfXsEB/FYgZVKjGIhOgYNBwj4W2IHP2y8r3AdyDCQRnEUqIQ+6aJjygKPTyaNT2eIihaykJlw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/sql/sql.min.js" integrity="sha512-TZji/E4or1ciET62zt9IgnfFJPkMqV4EhZ8AfiRVZeq+yxCT5O+PomM7nkfttOwX/ckDwjPzevAUhKvXnHl7MA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/php/php.min.js" integrity="sha512-jZGz5n9AVTuQGhKTL0QzOm6bxxIQjaSbins+vD3OIdI7mtnmYE6h/L+UBGIp/SssLggbkxRzp9XkQNA4AyjFBw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Addons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/edit/closetag.min.js" integrity="sha512-XYx5xhl4B5vKNlaRBWh/nlti0+IPM6eT+dSFc3/oc4rERn2DpwbS3q4OblprqqBLXyRSVePKmf+8mHkDLtGZpg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/edit/matchbrackets.min.js" integrity="sha512-GSYCbN/le5gNmfAWVEjg1tKnOH7ilK6xCLgA7c48IReoIR2g2vldxTM6kZlN6o3VtWIe6fHu/qhwxIt11J8EBA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- DOM Elements ---
            const editorTextarea = document.getElementById("editor");
            const wordCountEl = document.getElementById("wordCount");
            const charCountEl = document.getElementById("charCount");
            const findTextEl = document.getElementById("findText");
            const replaceWithTextEl = document.getElementById("replaceWithText");
            const saveFilenameEl = document.getElementById("saveFilename");
            const languageSelectEl = document.getElementById("languageSelect");
            const statsContainer = document.getElementById("statsContainer");

            // Modal and Settings Elements
            const settingsContainer = document.getElementById("settingsContainer");
            const overlay = document.getElementById("overlay");
            const toggleStatsEl = document.getElementById("toggleStats");
            const bgColorEl = document.getElementById("bgColor");
            const textColorEl = document.getElementById("textColor");
            const fontFamilyEl = document.getElementById("fontFamily");
            const fontSizeEl = document.getElementById("fontSize");
            const lineSpacingEl = document.getElementById("lineSpacing");

            // Buttons
            const replaceAllBtn = document.getElementById('replaceAllBtn');
            const saveFileBtn = document.getElementById('saveFileBtn');
            const settingsBtn = document.getElementById('settingsBtn');
            const closeSettingsBtn = document.getElementById('closeSettingsBtn');

            // --- State & Constants ---
            const SETTINGS_KEY = 'editPadPro_Settings_v2';
            let cmEditor;

            // --- Utility Functions ---
            function formatBytes(bytes, decimals = 1) {
                if (!+bytes) return '0 B';
                const k = 1024;
                const dm = decimals < 0 ? 0 : decimals;
                const sizes = ['B', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return `${parseFloat((bytes / Math.pow(k, i)).toFixed(dm))} ${sizes[i]}`;
            }

            // --- Core Editor Functions ---
            function updateStats() {
                if (!cmEditor) return;
                const text = cmEditor.getValue();
                const words = text.match(/\S+/g) || [];
                const charCount = text.length;
                const byteSize = new Blob([text]).size;
                wordCountEl.textContent = `Words: ${words.length}`;
                charCountEl.textContent = `Characters: ${charCount} (${formatBytes(byteSize)})`;
            }

            function replaceAllText() {
                if (!cmEditor) return;
                const findValue = findTextEl.value;
                const replaceValue = replaceWithTextEl.value;
                if (!findValue) {
                    alert("Please enter text to find.");
                    findTextEl.focus();
                    return;
                }
                try {
                    const findRegex = new RegExp(findValue.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&'), "gi");
                    let matchCount = 0;
                    const currentText = cmEditor.getValue();
                    const newText = currentText.replace(findRegex, (match) => {
                        matchCount++;
                        return replaceValue;
                    });

                    if (matchCount > 0) {
                        cmEditor.setValue(newText);
                        alert(`Replaced ${matchCount} occurrence(s).`);
                    } else {
                        alert("No occurrences found.");
                    }
                } catch (error) {
                    console.error("Regex Error:", error);
                    alert("An error occurred during replacement. Please check your 'find' text.");
                }
            }

            function saveFile() {
                if (!cmEditor) return;
                const userFileName = saveFilenameEl.value.trim();
                if (!userFileName) {
                    alert("Please enter a filename.");
                    saveFilenameEl.focus();
                    return;
                }
                try {
                    const text = cmEditor.getValue();
                    const blob = new Blob([text], { type: "text/plain;charset=utf-8" });
                    const link = document.createElement("a");
                    link.href = URL.createObjectURL(blob);
                    link.download = userFileName;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    URL.revokeObjectURL(link.href);
                } catch (error) {
                    console.error("Error saving file:", error);
                    alert("Could not save the file.");
                }
            }

            function changeLanguage(mode) {
                if (!cmEditor) return;
                cmEditor.setOption("mode", mode === 'null' ? null : mode);
                updateFilenameHint(mode);
            }

            function updateFilenameHint(mode) {
                const extensions = {
                    htmlmixed: ".html", css: ".css", javascript: ".js", markdown: ".md",
                    python: ".py", lua: ".lua", php: ".php", sql: ".sql", xml: ".xml"
                };
                const extension = extensions[mode] || ".txt";
                const currentFilename = saveFilenameEl.value;
                if (currentFilename.startsWith('editpad-') || currentFilename === '' || currentFilename.endsWith('.txt')) {
                    const timestamp = new Date().toISOString().slice(0, 19).replace(/:/g, '-').replace('T', '_');
                    saveFilenameEl.value = `editpad-${timestamp}${extension}`;
                } else if (!currentFilename.includes('.')) {
                    saveFilenameEl.value = `${currentFilename}${extension}`;
                }
            }

            // --- Settings Modal Logic ---
            function toggleSettings() {
                settingsContainer.classList.toggle("show");
                overlay.classList.toggle("show");
            }

            // --- Settings Persistence ---
            function applyAndSaveSetting(key, value, applyFn) {
                try {
                    applyFn(value);
                    saveSettings();
                } catch (error) {
                    console.error(`Error applying setting ${key}:`, error);
                }
            }

            function saveSettings() {
                if (!cmEditor) return;
                const settings = {
                    statsVisible: toggleStatsEl.checked,
                    language: languageSelectEl.value,
                    bgColorOverride: bgColorEl.value,
                    textColorOverride: textColorEl.value,
                    fontFamily: fontFamilyEl.value,
                    fontSize: fontSizeEl.value,
                    lineSpacing: lineSpacingEl.value,
                };
                try {
                    localStorage.setItem(SETTINGS_KEY, JSON.stringify(settings));
                } catch (error) {
                    console.error("Error saving settings to localStorage:", error);
                }
            }

            function loadAndApplySettings() {
                let loadedSettings = {};
                try {
                    const savedSettings = localStorage.getItem(SETTINGS_KEY);
                    if (savedSettings) {
                        loadedSettings = JSON.parse(savedSettings);
                    }
                } catch (error) {
                    console.error("Error loading settings from localStorage:", error);
                }

                // Initialize CodeMirror
                cmEditor = CodeMirror.fromTextArea(editorTextarea, {
                    mode: loadedSettings.language || 'null',
                    theme: "material-darker",
                    lineNumbers: true,
                    lineWrapping: true,
                    indentUnit: 4,
                    tabSize: 4,
                    autoCloseTags: true,
                    matchBrackets: true,
                });
                const cmWrapper = cmEditor.getWrapperElement();

                // Apply Settings to UI Controls and CM instance
                toggleStatsEl.checked = loadedSettings.statsVisible ?? true;
                statsContainer.classList.toggle('hidden', !toggleStatsEl.checked);

                languageSelectEl.value = loadedSettings.language || 'null';
                updateFilenameHint(languageSelectEl.value);

                bgColorEl.value = loadedSettings.bgColorOverride || '#252526';
                if (bgColorEl.value !== '#252526') cmWrapper.style.backgroundColor = bgColorEl.value;

                textColorEl.value = loadedSettings.textColorOverride || '#d4d4d4';
                if (textColorEl.value !== '#d4d4d4') cmWrapper.style.color = textColorEl.value;

                fontFamilyEl.value = loadedSettings.fontFamily || "'Fira Code', monospace";
                cmWrapper.style.fontFamily = fontFamilyEl.value;

                fontSizeEl.value = loadedSettings.fontSize || '16';
                cmWrapper.style.fontSize = `${fontSizeEl.value}px`;

                lineSpacingEl.value = loadedSettings.lineSpacing || '1.6';
                cmWrapper.style.lineHeight = lineSpacingEl.value;

                // Final Setup after load
                cmEditor.on('change', updateStats);
                cmEditor.refresh();
                updateStats();
            }

            // --- Event Listeners Setup ---
            replaceAllBtn.addEventListener('click', replaceAllText);
            saveFileBtn.addEventListener('click', saveFile);
            settingsBtn.addEventListener('click', toggleSettings);
            closeSettingsBtn.addEventListener('click', toggleSettings);
            overlay.addEventListener('click', toggleSettings);
            languageSelectEl.addEventListener("change", () => {
                applyAndSaveSetting('language', languageSelectEl.value, changeLanguage);
            });

            // Settings Change Listeners
            toggleStatsEl.addEventListener("change", function() {
                applyAndSaveSetting('statsVisible', this.checked, (val) => {
                    statsContainer.classList.toggle('hidden', !val);
                });
            });
            bgColorEl.addEventListener("input", function() {
                applyAndSaveSetting('bgColorOverride', this.value, (val) => {
                    cmEditor.getWrapperElement().style.backgroundColor = val;
                });
            });
            textColorEl.addEventListener("input", function() {
                applyAndSaveSetting('textColorOverride', this.value, (val) => {
                    cmEditor.getWrapperElement().style.color = val;
                });
            });
            fontFamilyEl.addEventListener("change", function() {
                applyAndSaveSetting('fontFamily', this.value, (val) => {
                    cmEditor.getWrapperElement().style.fontFamily = val;
                    cmEditor.refresh();
                });
            });
            fontSizeEl.addEventListener("input", function() {
                applyAndSaveSetting('fontSize', this.value, (val) => {
                    const size = Math.max(8, Math.min(48, parseInt(val) || 16));
                    cmEditor.getWrapperElement().style.fontSize = `${size}px`;
                    cmEditor.refresh();
                });
            });
            fontSizeEl.addEventListener("change", saveSettings); // Save on blur
            lineSpacingEl.addEventListener("input", function() {
                applyAndSaveSetting('lineSpacing', this.value, (val) => {
                    const spacing = Math.max(1, Math.min(3, parseFloat(val) || 1.6));
                    cmEditor.getWrapperElement().style.lineHeight = spacing;
                    cmEditor.refresh();
                });
            });
            lineSpacingEl.addEventListener("change", saveSettings); // Save on blur

            // Keyboard Shortcuts
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape' && settingsContainer.classList.contains('show')) {
                    toggleSettings();
                }
                if ((event.ctrlKey || event.metaKey) && event.key === 's') {
                    event.preventDefault();
                    saveFile();
                }
            });

            // --- Initialization ---
            loadAndApplySettings();
            console.log("EditPad Pro Initialized");
        });
    </script>
</body>
</html>
